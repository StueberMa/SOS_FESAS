<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Tunnel Controller</title>
<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.28/angular.min.js"></script>
<script src="./controller/TunnelController.js"></script>
<link rel="stylesheet" type="text/css" href="./assets/style/basics.css">
</head>
<body ng-app="TunnelApp" ng-controller="TunnelController"
	ng-init="inintFunction()">
	
	<h1>Tunnel Controller</h1>
	
	<table>
		<tr>
			<td class="entrance">
				<img src="./assets/img/brightness.svg" style="background-color: rgba(255, 255, 0, {{results.environment.brightness/ 100}}">
				<p class="subtitle">Bright.: {{results.environment.brightness / 100}}</p>
			</td>
			<td class="tunnel" ng-repeat="lamp in results.lamps">
				<img src="./assets/img/light.svg" style="background-color: rgba(255, 255, 0, {{lamp.brightness/ 100}});">
				<p class="subtitle">Bright.: {{lamp.brightness / 100}}</p>
			</td>
			<td class="exit">
				<img src="./assets/img/brightness.svg" style="background-color: rgba(255, 255, 0, {{ results.environment.brightness/ 100}}">
				<p class="subtitle">Bright.: {{results.environment.brightness / 100}}</p>
			</td>
		</tr>
	</table>
	
	<h3>Set Lamp Brightness Manually <span class="noHeading">(as JSON array)</span></h3>
	<form novalidate class="simple-form">
	    Brightness: <input type="text" ng-model="brightness" />
	    <input type="submit" ng-click="update(brightness)" value="Update" />
  	</form>
	
</body>
</html>
