<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Tunnel Controller</title>
<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.28/angular.min.js"></script>
<script src="./controller/TunnelController.js"></script>
</head>
<body ng-app="TunnelApp">
	<h1>Tunnel Controller</h1>
	<hr>
	<div ng-controller="TunnelController" ng-init="inintFunction()">
		<table>
			<tr>
				<td>First Name:</td>
				<td>{{results.firstname}}</td>
			</tr>
			<tr>
				<td>Last Name:</td>
				<td>{{results.lastname}}</td>
			</tr>
			<tr>
				<td>Address:</td>
				<td>{{results.address}}</td>
			</tr>
		</table>
	</div>
</body>
</html>
